        <script>
            function facebookLogin(){
                facebookConnectPlugin.login(["public_profile","email"],function(result){
                    console.log(JSON.stringify(result));
                    facebookConnectPlugin.api("/me?fields=email,name,picture",["public_profile","email"],function(userData){
                        console.log(userData);
                        $("#register-form #social").val('facebook');
                        $("#register-form #name").val(userData.name);
                        $("#register-form #email").val(userData.email);
                    },function(error){
                        console.log(error);
                    })
                },function(error){
                    console.log(error);
                });
            }
            PullToRefresh.init({
                mainElement: '.page-wrapper', // above which element?
                onRefresh: function (cb) {
                    $("#register-form")[0].reset();
                    cb();
                }
            });
