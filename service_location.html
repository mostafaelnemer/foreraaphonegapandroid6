<!doctype html>
<html lang="en">
<head>
    <title>Services</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300italic,800italic,800,700italic,700,600italic,600,400italic,300%7CRoboto+Condensed:400,400i,700,700i%7CGreat+Vibes" rel="stylesheet">
    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Font Awesome Stylesheet -->
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <!--<link rel="stylesheet" href="css/orange.css">-->
    <link rel="stylesheet" href="css/purple.css">
    <script type="text/javascript" src="cordova.js"></script>
</head>
<body class="page-body">
<!--====== LOADER =====-->
<div class="loader"></div>
<!--============ SIDE-NAV =============-->
<div w3-include-html="include/side_nav.html" class="sidenav-content"></div>
<!-- end sidenav-content -->
<!--=============== FULLSCR-NAV ==============-->
<div w3-include-html="include/fullscr_nav.html" id="fullscr-nav" class="fullscr-navigation"></div>
<!-- end fullscr-nav -->
<!--================ SHOPPING-CART ==============-->
<div w3-include-html="include/shopping_cart.html" id="shopping-cart-sidebar" class="shc-sidebar"></div>
<!-- shopping-cart-sidebar -->
<!--============== USER-PROFILE-SIDEBAR =============-->
<div w3-include-html="include/user_profile_sidebar.html" id="user-profile-sidebar" class="user-prf-sidebar"></div>
<!-- end user-profile-sidebar -->
<div class="canvas">
    <div class="overlay-black"></div>
    <!--========= HEADER =========-->
    <div w3-include-html="include/header.html" class="header"></div>
    <!-- end header -->
    <!--========= PAGE-COVER =========-->
    <div class="page-cover">
        <div class="container-fluid">
            <h3><span class="cover-left-icon pull-left"><i class="fa fa-th-large"></i></span><span trans-lang-html="services"></span><span class="cover-right-icon pull-right"><i class="fa fa-th-large"></i></span></h3>
        </div><!-- end container-fluid -->
    </div><!-- end page-cover -->
    <!--=================== PAGE-WRAPPER ================-->
    <section class="page-wrapper innerpage-section-padding">

        <div class="col-xs-12 col-sm-offset-3 col-sm-6">
            <div id="response"></div>
            <form id="service-order-form">


                <div class="form-group col-xs-12">
                    <label for="service_location_place_of_delivery" trans-lang-html="place_of_delivery"> </label>
                    <a href="javascript:void(0)" id="service_location_place_of_delivery" style="display:inline-table;" class="form-control">
                        <span class="pull-right"><i class="fa fa-map-marker"></i></span>
                        <span trans-lang-html="choose_place_delivery"> </span>
                    </a>
                </div>
                <div class="form-group col-xs-12">
                    <label for="service_location_delivery_place" trans-lang-html="delivery_place"></label>
                    <a href="javascript:void(0)" id="service_location_delivery_place" style="display:inline-table;" class="form-control">
                        <span class="pull-right"><i class="fa fa-map-marker"></i></span>
                        <span trans-lang-html="choose_delivery_place"> </span>
                    </a>
                </div>
                <div class="form-group col-xs-12">
                    <label for="order_details" trans-lang-html="order_details"></label>
                    <textarea name="details" class="form-control" id="order_details" trans-lang-placeholder="write_details" cols="30" rows="10"></textarea>
                    <input type="hidden" name="user_id" id="user_id">
                    <input type="hidden" name="duration" data-element="#duration" id="durationInput">
                    <input type="hidden" name="distance" data-element="#distance" id="distanceInput">
                    <input type="hidden" name="cost" data-element="#cost"  id="costInput" value="250">
                    <input type="hidden" name="place_of_delivery_address" data-element="#place_of_delivery" id="place_of_delivery_address">
                    <input type="hidden" name="place_of_delivery_latitude" id="place_of_delivery_latitude">
                    <input type="hidden" name="place_of_delivery_longitude" id="place_of_delivery_longitude">
                    <input type="hidden" name="delivery_place_latitude" id="delivery_place_latitude">
                    <input type="hidden" name="delivery_place_longitude" id="delivery_place_longitude">
                    <input type="hidden" name="delivery_place_address" data-element="#delivery_place" id="delivery_place_address">
                </div>
                <div class="form-group col-xs-4">
                    <label for="distance" trans-lang-html="order_details"></label>
                    <p id="distance" class="form-control">0 KM</p>
                </div>
                <div class="form-group col-xs-4">
                    <label for="duration" trans-lang-html="duration"></label>
                    <p id="duration" class="form-control">0 min</p>
                </div>
                <div class="form-group col-xs-4">
                    <label for="cost" trans-lang-html="cost_of_service"></label>
                    <p data-cost="250" id="cost" class="form-control">250 $</p>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary" trans-lang-html="take_photo" id='takePhoto'></button>
                    <button type="button" class="btn btn-success" trans-lang-html="select_photo_from_gallery" id='selectPhoto'></button>
                </div>
                <div id="imagesIDS"></div>
                <div id="imagesSelected" class="text-center" style="padding: 10px" trans-lang-html="no_image_selected"></div>
                <div class="clearfix"></div>
                <div class="clearfix" style="height: 20px;"></div>
                <div class="col-xs-12">
                    <button class="btn btn-orange btn-block" id="makeOrder" trans-lang-html="order_now"></button>
                </div>
            </form>
        </div>
    </section><!-- end page-wrapper -->
    <!--=============== FOOTER ===============-->
    <!--<section w3-include-html="include/footer.html" id="footer" class="section-padding"></section>-->
    <!-- end footer -->
</div><!-- end canvas -->
<!-- Page Scripts Starts -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/custom-navigation.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQEddaDk0teVRCde15IqYQrrl0vMilKXo&libraries=places"> </script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/index.js"></script>
<script src="js/service_location.js"></script>
<!-- Page Scripts Ends -->
</body>

</html>
