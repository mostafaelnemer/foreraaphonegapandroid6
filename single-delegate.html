<div w3-include-html="include/user_profile_sidebar.html" id="user-profile-sidebar" class="user-prf-sidebar"></div>

<div class="canvas">
    <div class="overlay-black"></div>
    <!--========= HEADER =========-->
    <div w3-include-html="include/header.html" class="header"></div>
    <!-- end header -->
    <!--========= PAGE-COVER =========-->
    <div class="page-cover">
        <div class="container-fluid">

        </div><!-- end container-fluid -->
    </div><!-- end page-cover -->

    <section class="page-wrapper innerpage-section-padding">

                <div id="user-profile-img">
                    <img src="images/user-profile.jpg" id="delegateImage" class="img-responsive img-circle" alt="user-img">

                <div class="innerpage-heading user-profile-heading">
                    <h3 id="delegateTitleName"></h3>
                    <hr>
                </div><!-- end innerpage-heading -->

                <div class="edit-link text-center" id="delegateRating">

                </div><!-- end edit-link -->

                <div class="table-responsive text-left">
                    <table class="table table-hover table-striped">
                        <tbody>
                        <tr>
                            <td trans-lang-html="name"></td>
                            <td id="delegateName"></td>
                        </tr>
                        <tr>
                            <td trans-lang-html="phone_number" trans-lang-html="phone_number"></td>
                            <td id="delegatePhone"></td>
                        </tr>
                        <tr>
                            <td trans-lang-html="orders_numbers" trans-lang-html="orders_numbers" ></td>
                            <td id="delegateOrders"></td>

                        </tbody>
                    </table>
