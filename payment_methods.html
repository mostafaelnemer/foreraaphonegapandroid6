        <script>
            $(".loader").show();
            $.ajax({
                type: "GET",
                url: makeURL('foreraa_payment_methods'),
                success: function (msg) {
                    if(msg.success){
                        html='';
                        msg.result.forEach(function(item){
                            html+='<div class="col-lg-12"><h3 class="text-center">'+item.title+'</h3><div>'+item.description+'</div></div>';
                        });
                        $("#pageContent").html(html)
                    }
                    $(".loader").hide();
                }

            });
            PullToRefresh.init({
                mainElement: '.page-wrapper', // above which element?
                onRefresh: function (cb) {
                    $.ajax({
                        type: "GET",
                        url: makeURL('foreraa_payment_methods'),
                        success: function (msg) {
                            if(msg.success){
                                html='';
                                msg.result.forEach(function(item){
                                    html+='<div class="col-lg-12"><h3 class="text-center">'+item.title+'</h3><div>'+item.description+'</div></div>';
                                });
                                $("#pageContent").html(html)
                            }
                            cb();
                        }
                    });

                }
            });
