        <div class="loader"></div>

        <!-- end fullscr-nav -->

        <div w3-include-html="include/shopping_cart.html" id="shopping-cart-sidebar" class="shc-sidebar"></div>

        <!--============== USER-PROFILE-SIDEBAR =============-->
        <div w3-include-html="include/user_profile_sidebar.html" id="user-profile-sidebar" class="user-prf-sidebar"></div>
        <!-- end user-profile-sidebar -->


        <div class="canvas">

            <div class="overlay-black"></div>

            <!--========= HEADER =========-->
            <div w3-include-html="include/header.html" class="header"></div>
            <!-- end header -->


            <!--========= PAGE-COVER =========-->
            <div class="page-cover">
                <div class="container-fluid">
                    <h3><span class="cover-left-icon pull-left"><i class="fa fa-pencil-alt"></i></span><span trans-lang-html="edit_profile"></span><span class="cover-right-icon pull-right"><i class="fa fa-pencil-alt"></i></span></h3>
                </div><!-- end container-fluid -->
            </div><!-- end page-cover -->
            
         
            <!--=================== PAGE-WRAPPER ================-->
            <section class="page-wrapper innerpage-section-padding">
                <div id="edit-user-page">
                    <div class="container-fluid text-center">
                        <div class="innerpage-heading text-center">
                            <h3 trans-lang-html="edit_profile"></h3>
                            <div id="response"></div>
                        </div><!-- end innerpage-heading -->
                        
                        <form class="custom-form" id="edit-profile">
                            <div class="form-profile-img">
                                <img src="img/logoo.png"  style="width:100px;height: 100px;" id="userImageData" class="img-responsive img-circle" alt="user-profile" />
                                <div class="clearfix"></div>
                               <button id="profileImageInput" class="btn btn-primary" trans-lang-html="upload_image"></button>
                            </div>
                            
                            <div class="form-group">
                                 <div class="input-group">
                                    <input type="text" class="form-control" id="userNameData" name="name" trans-lang-placeholder="name" required/>
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                 </div>
                            </div>
                            
                            <div class="form-group">
                                 <div class="input-group">
                                    <input type="email" class="form-control" id="userEmailData" name="email" trans-lang-placeholder="email" required/>
                                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                 <div class="input-group">
                                    <input type="text" class="form-control" id="userPhoneData" name="phone" trans-lang-placeholder="phone" required/>
                                    <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="userFacebookData" name="facebook_link" trans-lang-placeholder="facebook_link"/>
                                    <span class="input-group-addon"><i class="fa fa-facebook"></i></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="userGoogleData" name="google_link" trans-lang-placeholder="google_link"/>
                                    <span class="input-group-addon"><i class="fa fa-google"></i></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="userInstagramData" name="instagram_link" trans-lang-placeholder="instagram_link"/>
                                    <span class="input-group-addon"><i class="fa fa-instagram"></i></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="userLinkedinData" name="linkedin_link" trans-lang-placeholder="linkedin_link"/>
                                    <span class="input-group-addon"><i class="fa fa-linkedin"></i></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="userTwitterData" name="twitter_link" trans-lang-placeholder="twitter_link"/>
                                    <span class="input-group-addon"><i class="fa fa-twitter"></i></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="userYoutubeData" name="youtube_link" trans-lang-placeholder="youtube_link"/>
                                    <span class="input-group-addon"><i class="fa fa-youtube"></i></span>
                                </div>
                            </div>

                            
                            <button class="btn btn-orange btn-radius" trans-lang-html="update"></button>
                        </form>
                    </div><!-- end container-fluid -->
                </div><!-- end edit-user-page -->
            </section><!-- end page-wrapper -->
