<!doctype html>
<html lang="en">
<head>
    <title>Services</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300italic,800italic,800,700italic,700,600italic,600,400italic,300%7CRoboto+Condensed:400,400i,700,700i%7CGreat+Vibes" rel="stylesheet">
    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Font Awesome Stylesheet -->
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <!--<link rel="stylesheet" href="css/orange.css">-->
    <link rel="stylesheet" href="css/purple.css">
    <script type="text/javascript" src="cordova.js"></script>
    <style>
        #custom-search-input {
            background: #e8e6e7 none repeat scroll 0 0;
            margin: 0;
            padding: 10px;
        }
        #custom-search-input .search-query {
            background: #fff none repeat scroll 0 0 !important;
            border-radius: 4px;
            height: 33px;
            margin-bottom: 0;
            padding-left: 7px;
            padding-right: 7px;
        }
        #custom-search-input button {
            background: rgba(0, 0, 0, 0) none repeat scroll 0 0;
            border: 0 none;
            border-radius: 3px;
            color: #666666;
            left: auto;
            margin-bottom: 0;
            margin-top: 7px;
            padding: 2px 5px;
            position: absolute;
            right: 0;
            z-index: 9999;
        }
        .search-query:focus + button {
            z-index: 3;
        }
        .all_conversation button {
            background: #f5f3f3 none repeat scroll 0 0;
            border: 1px solid #dddddd;
            height: 38px;
            text-align: left;
            width: 100%;
        }
        .all_conversation i {
            background: #e9e7e8 none repeat scroll 0 0;
            border-radius: 100px;
            color: #636363;
            font-size: 17px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            width: 30px;
        }
        .all_conversation .caret {
            bottom: 0;
            margin: auto;
            position: absolute;
            right: 15px;
            top: 0;
        }
        .all_conversation .dropdown-menu {
            background: #f5f3f3 none repeat scroll 0 0;
            border-radius: 0;
            margin-top: 0;
            padding: 0;
            width: 100%;
        }
        .all_conversation ul li {
            border-bottom: 1px solid #dddddd;
            line-height: normal;
            width: 100%;
        }
        .all_conversation ul li a:hover {
            background: #dddddd none repeat scroll 0 0;
            color:#333;
        }
        .all_conversation ul li a {
            color: #333;
            line-height: 30px;
            padding: 3px 20px;
        }
        .member_list .chat-body {
            margin-left: 47px;
            margin-top: 0;
        }
        .top_nav {
            overflow: visible;
        }
        .member_list .contact_sec {
            margin-top: 3px;
        }
        .member_list li {
            padding: 6px;
        }
        .member_list ul {
            border: 1px solid #dddddd;
        }
        .chat-img img {
            height: 34px;
            width: 34px;
        }
        .member_list li {
            border-bottom: 1px solid #dddddd;
            padding: 6px;
        }
        .member_list li:last-child {
            border-bottom:none;
        }
        .member_list {
            height: 380px;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .sub_menu_ {
            background: #e8e6e7 none repeat scroll 0 0;
            left: 100%;
            max-width: 233px;
            position: absolute;
            width: 100%;
        }
        .sub_menu_ {
            background: #f5f3f3 none repeat scroll 0 0;
            border: 1px solid rgba(0, 0, 0, 0.15);
            display: none;
            left: 100%;
            margin-left: 0;
            max-width: 233px;
            position: absolute;
            top: 0;
            width: 100%;
        }
        .all_conversation ul li:hover .sub_menu_ {
            display: block;
        }
        .new_message_head button {
            background: rgba(0, 0, 0, 0) none repeat scroll 0 0;
            border: medium none;
        }
        .new_message_head {
            background: #f5f3f3 none repeat scroll 0 0;
            float: left;
            font-size: 13px;
            font-weight: 600;
            padding: 18px 10px;
            width: 100%;
        }
        .message_section {
            border: 1px solid #dddddd;
        }
        .chat_area {
            float: left;
            height: 400px;
            overflow-x: hidden;
            overflow-y: auto;
            width: 100%;
            background: #e0e0de;
        }
        .chat_area li {
            padding: 14px 14px 0;
        }
        .chat_area li .chat-img1 img {
            height: 40px;
            width: 40px;
        }
        .chat_area .chat-body1 {
            margin-left: 50px;
        }
        .chat-body1 p {
            background: #fbf9fa none repeat scroll 0 0;
            padding: 10px;
        }
        .chat_area .admin_chat .chat-body1 {
            margin-left: 0;
            margin-right: 50px;
        }
        .chat_area li:last-child {
            padding-bottom: 10px;
        }
        .message_write {
            position: fixed;
            bottom: 0;
            left: 0;
            background: #f5f3f3 none repeat scroll 0 0;
            float: left;
            padding: 15px;
            width: 100%;
        }

        .message_write textarea.form-control {
            height: 70px;
            padding: 10px;
        }
        .chat_bottom {
            float: left;
            margin-top: 13px;
            width: 100%;
        }
        .upload_btn {
            color: #777777;
        }
        .sub_menu_ > li a, .sub_menu_ > li {
            float: left;
            width:100%;
        }
        .member_list li:hover {
            background: #428bca none repeat scroll 0 0;
            color: #fff;
            cursor:pointer;
        }
    </style>

</head>
<body class="page-body">
<!--====== LOADER =====-->
<div class="loader"></div>
<!--============ SIDE-NAV =============-->
<div w3-include-html="include/side_nav.html" class="sidenav-content"></div>
<!-- end sidenav-content -->
<!--=============== FULLSCR-NAV ==============-->
<div w3-include-html="include/fullscr_nav.html" id="fullscr-nav" class="fullscr-navigation"></div>
<!-- end fullscr-nav -->
<!--================ SHOPPING-CART ==============-->
<div w3-include-html="include/shopping_cart.html" id="shopping-cart-sidebar" class="shc-sidebar"></div>
<!-- shopping-cart-sidebar -->
<!--============== USER-PROFILE-SIDEBAR =============-->
<div w3-include-html="include/user_profile_sidebar.html" id="user-profile-sidebar" class="user-prf-sidebar"></div>
<!-- end user-profile-sidebar -->
<div class="canvas">
    <div class="overlay-black"></div>
    <!--========= HEADER =========-->
    <div w3-include-html="include/header.html" class="header"></div>
    <!-- end header -->
    <!--========= PAGE-COVER =========-->
    <div class="page-cover">
        <div class="container-fluid">
            <h3><span class="cover-left-icon pull-left"><i class="fa fa-th-large"></i></span><span id="order-title"></span><span class="cover-right-icon pull-right"><i class="fa fa-th-large"></i></span></h3>
        </div><!-- end container-fluid -->
    </div><!-- end page-cover -->
    <!--=================== PAGE-WRAPPER ================-->
    <section class="page-wrapper innerpage-section-padding">
        <div class="col-xs-12 col-sm-offset-3 col-sm-6" style="background: #e0e0de;">
            <div id="response"></div>
            <!-- TAB NAVIGATION -->
            <div class="chat_area">
                <ul class="list-unstyled">
                    <div class="text-center"><img src="images/loader-orange.gif" alt=""></div>
                </ul>
            </div>
            <div class="message_write">
                <input type="hidden" id="chatOrderID">
                <input type="hidden" id="chatUserID">
                <textarea class="form-control" id="chatMessage" trans-lang-placeholder="type_message"></textarea>
                <div class="clearfix"></div>
                <div class="chat_bottom"><!--<a href="#" class="pull-left upload_btn"><i class="fa fa-cloud-upload" aria-hidden="true"></i>
                    Add Files</a>-->
                    <a href="#" id="sendChatMessage" class="pull-right btn btn-success"  trans-lang-html="send">

                    </a>
                </div>
            </div>
        </div>
    </section><!-- end page-wrapper -->
    <!--=============== FOOTER ===============-->
    <!--<section w3-include-html="include/footer.html" id="footer" class="section-padding"></section>-->
    <!-- end footer -->
</div><!-- end canvas -->
<!-- Page Scripts Starts -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/custom-navigation.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQEddaDk0teVRCde15IqYQrrl0vMilKXo&libraries=places"> </script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/pulltorefresh.js"></script>
<script src="js/index.js"></script>
<script src="js/order-chats.js"></script>
<script>
    $(document).ready(function(){
        $(".chat_area").css({"height":$(window).height()-110});
    });
</script>

<!-- Page Scripts Ends -->
</body>

</html>
